<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="fontawesome/css/all.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>Condicional If</title>
  </head>
  <body>
    <div class="c-card">
      <a href="./index.html">
        <i
          class="fa-solid fa-arrow-left icon"
          style="float: left; font-size: 2rem"
        ></i>
      </a>
      <h2>If</h2>
      <p>
        Usado para testar se uma condição é verdadeira. Caso atenda a condição,
        executa o código de dentro do bloco:
      </p>
      <img src="./images/if.png" alt="if" width="500" />
      <br />
      <button class="btn" onclick="condicaoIf()">Executar</button>
      <p>Aceita múltiplas condições:</p>
      <img
        src="./images/if_multiplo.png"
        alt="if com múltiplas condições"
        width="500"
      />
      <br />
      <button class="btn" onclick="condicaoIfMultipla()">Executar</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
